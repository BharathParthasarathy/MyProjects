<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Employee Timer</h1>
        <div class="timer">
            <h2>Work Timer</h2>
            <button id="startWork">Start Work</button>
            <button id="endWork">End Work</button>
        </div>
        <div class="timer">
            <h2>Break Timer</h2>
            <button id="startBreak">Start Break</button>
            <button id="endBreak">End Break</button>
        </div>
        <div id="employeeIdContainer">
            <input type="text" id="employeeId" placeholder="Enter Employee ID" />
            <input type="text" id="employeeName" placeholder="Enter Employee Name" />
        </div>
        <div id="records"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
